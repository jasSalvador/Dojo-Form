<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="border col-6 mx-auto d-flex flex-column" style="width: 600px;">
        <div class="d-flex bg-dark">
        <h1 class="mx-4 mt-2 text-warning" style="height: 60px;">Submitted Info</h1>
        </div>

        <p class="mx-4 mt-3">Name: {{session['name']}}</p>
        <p class="mx-4">Dojo location: {{session['location']}}</p>
        <p class="mx-4">Favorite language: {{session['language']}}</p>
        <p class="mx-4">Comment: {{session['Comments']}}</p>

        <div class="form-group mb-3 mt-3 d-grid gap-2 d-md-flex justify-content-md-end">
        <form action="/">
            <input class="btn btn-warning mb-2 mx-4" type="submit" value="Go Back">
        </form>
        </div>
    </div>
    
</body>
</html>
